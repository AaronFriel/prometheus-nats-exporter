---
project_name: prometheus-nats-exporter

release:
  draft: true
  github:
    owner: nats-io
    name: prometheus-nats-exporter

  name_template: 'Release {{ .Tag }}'

builds:
- goos:
  - linux
  - darwin
  - windows
  goarch:
  - 386
  - amd64
  - arm
  - arm64
  goarm:
  - 6
  - 7
  ignore:
    - goos: darwin
      goarch: 386
  env:
    - CGO_ENABLED=0
  ldflags: -s -w
  binary: prometheus-nats-exporter

dockers:
  - image: caarlos0/nats-streaming-server
    tag_templates:
    - latest
    - "{{ .Tag }}"
    build_flag_templates:
    - "--label=org.label-schema.schema-version=1.0"
    - "--label=org.label-schema.version={{ .Version }}"
    - "--label=org.label-schema.name={{ .ProjectName }}"

archive:
  wrap_in_directory: true
  name_template: '{{ .ProjectName }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
  format: zip
  files:
  - LICENSE
  - README.md

nfpm:
  formats:
    - deb
  name_template: '{{ .ProjectName }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
  bindir: /usr/local/bin
  description: A Prometheus exporter for NATS
  vendor: nats.io
  homepage: https://nats.io
  license: Apache 2.0

snapshot:
  name_template: SNAPSHOT-{{ .Commit }}

checksum:
  name_template: '{{ .ProjectName }}-v{{ .Version }}-checksums.txt'
